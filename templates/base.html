{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css"></link>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Title</title>

</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="/">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if index_page %}active{% endif %}">
                <a class="nav-link" href="{% url 'index' %}">主页</a>
            </li>
            <li class="nav-item {% if scores_page %}active{% endif %}">
                <a class="nav-link" href="{% url 'scores' %}">成绩</a>
            </li>
            <li class="nav-item {% if timetable_page %}active{% endif %}">
                <a class="nav-link" href="{% url 'timetable' %}">课表</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">课程(未上线)</a>
            </li>
            {#            <li class="nav-item">#}
            {#                <a class="nav-link" href="#">内网</a>#}
            {#            </li>#}
        </ul>
        <ul class="navbar-nav ml-auto">
                {% if login %}
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        {{ username }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/bind">绑定学号</a>
                        <div class="dropdown-divider"></div>
                        <form method="post" action="/accounts/logout/">
                            {% csrf_token %}
                            <button class="dropdown-item" href="#" type="submit">登出</button>
                        </form>
                    </div>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/login" tabindex="-1" aria-disabled="true">登录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/signup" tabindex="-1" aria-disabled="true">注册</a>
                    </li>
                {% endif %}
        </ul>
    </div>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
